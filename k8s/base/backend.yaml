apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    label: backend-pod
  type: ClusterIP
  ports:
    - port: 8000 # Expose the service on internal cluster IP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
spec:
  selector:
    matchLabels:
      label: backend-pod
  template:
    metadata:
      labels:
        label: backend-pod
    spec:
      containers:
        - name: backend-container
          image: kimkun07/nyeok-backend:0.5.6
          env:
            - name: GCP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: GCP_API_KEY
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8000 # Expose the container on port 80
          resources: # (50m, 52Mi) is the minimum request for autopilot burstable
            requests:
              cpu: "50m"
              memory: "192Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: "/readiness"
              port: 8000
